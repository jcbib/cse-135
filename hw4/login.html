<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title> Dashboard Login </title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/login-styles.css">
  </head>
  <body>
    <div class="title-text" id="login-title-box">
      <span id="login-title"> Reporting Dashboard </span>
    </div>
    <div id="login-box">
      <span class="title-text" id="login-header"> Login </span>
      <div class="login-line"> 
        <span class="login-line-text" id="login-usertext">
          Username/Email:
        </span>
        <input/>
      </div>
      <div class="login-line">
        <span class="login-line-text" id="login-passtext">
          Password:
        </span>
        <input/>
      </div>
      <button id="login-button">
        Log in!
      </button>
    </div>
  </body>
</html>
