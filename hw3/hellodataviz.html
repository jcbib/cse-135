<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <style>
        html,
        body,
        #lineChart {
            height: 100%;
            width: 100%;
        }

        #pieChart {
            height: 100%;
            width: 100%;
        }

        #barChart {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='lineChart'></div>
    <script>
        var lineConfig = {
            "type": "line",
            "legend": {

            },
            "series": [{
                "values": [20, 40, 25, 50, 15, 45, 33, 34],
                "text": "Test 1-001A3",
                "legend-text": "Test 1"
            }, {
                "values": [5, 30, 21, 18, 59, 50, 28, 33],
                "text": "Test 2-002B4",
                "legend-text": "Test 2"
            }, {
                "values": [30, 5, 18, 21, 33, 41, 29, 15],
                "text": "Test 3-004C3",
                "legend-text": "Test 3"
            }]
        };

        zingchart.render({
            id: 'lineChart',
            data: lineConfig,
            height: "100%",
            width: "100%"
        });
    </script>

    <div id='pieChart'></div>
    <script>
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
        console.log('before fetch');
        const staticUrl = '/api/static/';
        fetch(staticUrl, {
            method: 'GET',
            headers: {
            "Content-Type": "application/json"
            },
        }).then(res => res.json())
        .then(data => function(data){
            console.log(data);
            let screenDimDict = {};
            data.forEach(obj => {
                if (screenDimDict['screenDimensions'] == undefined) {
                    screenDimDict['screenDimensions'] = 1;
                } else {
                    screenDimDict['screenDimensions'] += 1;
                }
            });
            console.log(screenDimDict);
        });

        var pieConfig = {
            "type": "pie",
            "title": {
                "text": "A Pie Chart"
            },
            "legend": {

            },
            "series": [{
                    "values": [59],
                    "text": "Test 1-001A3",
                    "legend-text": "Test 1"
                },
                {
                    "values": [55],
                    "text": "Test 2-002B4",
                    "legend-text": "Test 2"
                },
                {
                    "values": [30],
                    "text": "Test 3-004C3",
                    "legend-text": "Test 3"
                },
                {
                    "values": [28],
                    "text": "Test 4-004D1",
                    "legend-text": "Test 4"
                },
                {
                    "values": [15],
                    "text": "Test 5-034CE",
                    "legend-text": "Test 5"
                }
            ]
        };

        zingchart.render({
            id: 'pieChart',
            data: pieConfig,
            height: 400,
            width: "100%"
        });
    </script>

    <div id='barChart'></div>
    <script>
        var barConfig = {
            type: "bar",
            "legend": {

            },
            series: [{
                    values: [20, 40, 25, 50, 15, 45, 33, 34],
                    "text": "Test 1-001A3",
                    "legend-text": "Test 1"
                },
                {
                    values: [5, 30, 21, 18, 59, 50, 28, 33],
                    "text": "Test 2-002B4",
                    "legend-text": "Test 2"
                },
                {
                    values: [30, 5, 18, 21, 33, 41, 29, 15],
                    "text": "Test 3-004C3",
                    "legend-text": "Test 3"
                }
            ]
        };

        zingchart.render({
            id: 'barChart',
            data: barConfig,
            height: "100%",
            width: "100%"
        });
    </script>
</body>

</html>
