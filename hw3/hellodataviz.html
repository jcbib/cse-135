<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jak's ZingChart</title>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <style>
        html,
        body,
        #lineChart {
            height: 100%;
            width: 100%;
        }

        #pieChart {
            height: 100%;
            width: 100%;
        }

        #barChart {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="hellodataviz.js"></script>
</head>

<body>
    <!-- populated by drawLineChart() in hellodataviz.js -->
    <div id='lineChart'></div>

    <!-- populated by drawPieChart() in hellodataviz.js -->
    <div id='pieChart'></div>

    <!-- populated by drawBarChart() in hellodataviz.js -->
    <div id='barChart'></div>
</body>

</html>
