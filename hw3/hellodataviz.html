<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <style>
        html,
        body,
        #lineChart {
            height: 100%;
            width: 100%;
        }

        #pieChart {
            height: 100%;
            width: 100%;
        }

        #barChart {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="hellodataviz.js"></script>
</head>

<body>
    <div id='lineChart'></div>
    <script>
        var lineConfig = {
            "type": "line",
            "legend": {

            },
            "series": [{
                "values": [20, 40, 25, 50, 15, 45, 33, 34],
                "text": "Anh-001A3",
                "legend-text": "Anh"
            }, {
                "values": [5, 30, 21, 18, 59, 50, 28, 33],
                "text": "Kelly-002B4",
                "legend-text": "Kelly"
            }, {
                "values": [30, 5, 18, 21, 33, 41, 29, 15],
                "text": "Jon-004C3",
                "legend-text": "Jon"
            }]
        };

        zingchart.render({
            id: 'lineChart',
            data: lineConfig,
            height: "100%",
            width: "100%"
        });
    </script>

    <!-- populated by drawPieChart() in hellodataviz.js -->
    <div id='pieChart'></div>

    <div id='barChart'></div>
